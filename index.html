<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/19e944487e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="LogoSite">
        <img src="assets/logo/Logo.svg" alt="Logo du site 'Les Petits Plats'"
      /></a>

      <h1>
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h1>
      <div class="SearchBar">
        <label for="search-bar"></label>
        <input
          type="search"
          id="search-bar"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <i class="fa-solid fa-magnifying-glass" id="search-btn-bar" ></i>
      </div>
    </header>
    <main>
      <div class="FilterBar">
        <div class="dropdown-section">
          <div class="dropdown" id="IngrédientsDropDown">
            <div class="dropdown-btn">
              <span>Ingrédient</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>    
              <ul class="dropdown-options">
                <div class="search">
                  <label for="searchDropDown"></label>
                  <input type="search" id="searchDropDown" />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </ul>
            </div>
            <div class="dropdown" id="AppareilsDropDown">
              <div class="dropdown-btn">
                <span>Appareils</span>
                <i class="fa-solid fa-angle-down"></i>
              </div>
                <ul class="dropdown-options">
                  <div class="search">
                    <label for="searchDropDown"></label>
                    <input type="search" id="searchDropDown" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </ul>
              </div>
              <div class="dropdown" id="UstensilesDropDown">
                <div class="dropdown-btn">
                  <span>Ustensiles</span>
                  <i class="fa-solid fa-angle-down"></i>
                </div>
                  <ul class="dropdown-options">
                    <div class="search">
                      <label for="searchDropDown"></label>
                      <input type="search" id="searchDropDown" />
                      <i class="fa-solid fa-magnifying-glass"></i>
    
                  </ul>
                </div>
            </div>
              <h1 class="nbr-recettes">1500 recettes</h1>
            </div>
            
          </div>
        </div>
      </div>
      <div class="active-option"> </div>
      <div id="Recette"></div>
    </main>
    <script src="js/filter.js"></script>
    <script src="js/index.js"></script>
    <script src="js/dropdown.js"></script>
    
  </body>
</html>
